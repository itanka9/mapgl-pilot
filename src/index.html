<html>
    <head>
        <title>MapGL Pilot</title>
        <style>
            #app {
                display: flex;
                width: 100%;
                height: 100%;
            }

            #side {
                width: 300px;
                height: 100%;
                position: relative;
            }

            #container {
                width: calc(100% - 300px);
                height: 100%;
                position: relative;
            }

            #map, #overlay {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: absolute;
            }

            #overlay {
                z-index: 2;
                display: flex;
                align-items: center;
                justify-content: center;
                pointer-events: none;
            }
        </style>        
    </head>
<body>
    <div id="app">
        <div id="container">
            <div id="map"></div>
            <div id="overlay">
                <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 25 0 L 25 20 M 25 30 L 25 50" stroke="black" />
                    <path d="M 0 25 L 20 25 M 30 25 L 50 25" stroke="black" />
                </svg>
            </div>
        </div>
        <div id="side">
            <div id="steps"></div>
        </div>
    </div>
    <script src="./index.ts"></script>
</body>
</html>
