<html>
    <head>
        <title>MapGL Pilot</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                color: #333;
            }

            #app {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }

            #right {
                width: 300px;
                height: 100%;
                padding: 0 8px;
            }

            #left {
                width: calc(100% - 300px);
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            #toolbar {
                height: 48px;
                display: flex;
                align-items: center;
            }

            #map-wrap {
                position: relative;
                flex-grow: 1;
            }

            #map, #overlay {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: absolute;
            }

            #overlay {
                z-index: 2;
                display: flex;
                align-items: center;
                justify-content: center;
                pointer-events: none;
            }

            #time {
                margin-left: 12px;
            }

            .vsplit {
                display: block;
                height: 12px;
                margin: 12px;
                border-left: solid 1px gray;
            }

            .spread {
                flex-grow: 1;
            }

            #steps-title {
                margin: 0;
                padding: 0;
                height: 48px;
                display: flex;
                align-items: center;
            }

            #playback-controls {
                display: flex;
                align-items: center;
                margin-left: 12px;
            }

            #playback-controls .button {
                cursor: pointer;
            } 
            
            #playback-controls .disabled {
                cursor: auto;
                pointer-events: none;
                color: #ccc;
            } 

            .checkpoint, .transition {
                padding: 8px;
                font-size: 10px;
                border: solid 1px #eee;
                cursor: pointer;
            }

            .checkpoint label, .transition label {
                font-size: 11px;
                margin-left: 4px;
            }

            .selected {
                border: solid 1px green;
            }

            .transition {
                background-color: #e8e8ec;
            }
        </style>        
    </head>
    <body>
    <div id="app">
        <div id="left">
            <div id="toolbar">
                <div id="playback-controls"></div>
                <div class="vsplit"></div>
              
                <button>Чек-поинт</button>

                <div class="spread"></div>

                <input id="title" placeholder="Название" size=45>
                
                <button>Импорт</button>
                <button>Экспорт</button>
            </div>
            <div id="map-wrap">
                <div id="map"></div>
                <div id="overlay">
                    <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 25 0 L 25 20 M 25 30 L 25 50" stroke="black" />
                        <path d="M 0 25 L 20 25 M 30 25 L 50 25" stroke="black" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="right">
            <h3 id="steps-title">Список шагов</h3>
            <div id="steps">
            </div>
        </div>
    </div>
    <script src="./index.ts"></script>
    </body>
</html>
